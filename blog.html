---
layout: default
title: Adrien Lecharpentier's blog
---
<div>
{% if site.posts == empty %}
  <div class="alert alert-warn">There is no article for the moment. Come back later..</div>
{% else %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
  {% for post in site.posts %}
      <tr>
        <td>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </td>
        <td>
          <span class="pull-right">{{ post.date | date: "%B %e, %Y" }}</span>
        </td>
      </tr>
  {% endfor %}
    </tbody>
  </table>
{% endif %}
</div>

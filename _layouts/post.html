---
layout: default
---

<article>
    <header>
        <h1 class="post-title">{{ page.title }}</h1>
        <time datetime="{{post.date}}" class="post-date">Publi√© le {{page.date | date:"%d/%m/%Y"}}</time>

        {% if page.tags %}
        <div class="tag-list">
            {% for tag in page.tags %}<span class="tag"><a href="{{site.baseurl}}/tags/#{{ tag }}-ref">{{tag}}</a></span> {% endfor %}
        </div>
        {% endif %}
    </header>
    <div class="separator"></div>
    <div>
        {{ content }}
    </div>

    <div class="separator"></div>
</article>

<section>
    <div class="row">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="alecharp" data-lang="fr">Tweeter</a>
        <g:plusone size="medium"></g:plusone>
    </div>

    <div class="row">
        <div id="disqus_thread" style="margin-top: 15px"></div>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>

    <script type="text/javascript">
      window.___gcfg = {lang: 'fr'};

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="Adrien Lecharpentier" />
  <link href="/atom.xml" rel="alternate" title="Adrien Lecharpentier's blog" type="application/atom+xml" />

  <!-- twitter CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css" type="text/css" />
  <!-- syntax hightlight CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

  <style>
    body { padding-top: 60px; }
  </style>

</head>
<body>
  <div class="navbar navbar-fixed-top" id="navbar">
    <a href="http://github.com/alecharp"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">Adrien Lecharpentier</a>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Related <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {% include related %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="span9 offset3">
        {{ content }}
      </div>
    </div>

    <footer class="footer">
      <div class="row-fluid">
        <div style="margin-top:45px;padding:35px 0 36px 0;border-top:1px solid #e5e5e5;">
          <p class="pull-right">
            <a href="#">Back to top</a>
          </p>
          <p>Last update: {{ site.time | date_to_string }}</p>
          <p>
            Great thanks to <a href="http://twitter.github.com/bootstrap/">Twitter bootstrap</a>
          </p>
          <p>
            You can found source code of this page at <a href="https://github.com/alecharp/blog.lecharpentier.org">github.com/alecharp/blog.lecharpentier.org</a>
          </p>
          <p>
            &copy; Adrien Lecharpentier 2012
          </p>
        </div>
      </div>
    </footer>
  </div>
  
  <script src="/js/jquery-1.7.2.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>

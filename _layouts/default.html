<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr-fr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="Adrien Lecharpentier" />
  <link href="/atom.xml" rel="alternate" title="Adrien Lecharpentier's blog ATOM" type="application/atom+xml" />
  <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css" type="text/css" />
  <style type="text/css">
    {% if page.banner %}
      .sidebar:before {
        background-image: url('{{page.banner}}');
      }
    {% endif %}
  </style>
</head>
<body>
  <aside class="sidebar">
    {% include sidebar.html %}
  </aside>

  <section id="content">
    {{ content }}
  </section>
  <!-- Google analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-11344673-3']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $("#menuButton").click(function() {
        $("#menu").slideToggle("fast");
      });
    });
  </script>
</body>
</html>

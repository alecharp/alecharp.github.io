{{ define "main" }}
  {{ range (where .Data.Pages "Section" "post").ByDate.Reverse }}
  <article>
    <h1><a href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
    <time pubdate="{{ .PublishDate.Format "2006-01-02"}}">
      <i class="fa fa-calendar"></i> {{ .PublishDate.Format "2006-01-02" }}
    </time>
    <p class="summary">{{ .Summary }}</p>
  </article>
  {{ end }}
{{ end }}

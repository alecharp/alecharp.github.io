{{ define "main" }}
  {{ range .Data.Pages.ByDate.Reverse }}
  <article>
    <h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
    <time pubdate="{{ .PublishDate.Format "2006-01-02"}}">
      <i class="fa fa-calendar"></i> {{ .PublishDate.Format "2006-01-02" }}
    </time>
    <p class="summary">{{ .Summary }}</p>
  </article>
  {{ end }}
{{ end }}

---
layout: page
title: Adrien Lecharpentier's blog
---

<div id="posts" style="max-width:{{site.maxWidth}}">
{% for post in site.posts %}
  <div>
    <p>
      <a href="{{post.url}}">{{post.title}}</a>
      <span class="pull-right muted">{{post.date | date_to_string}}</span>
    </p>
  </div>
{% endfor %}
</div>
